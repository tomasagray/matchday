spring.profiles.active=dev-persistent
#spring.profiles.active=dev-volatile
# Should be disabled by default
spring.jpa.open-in-view=false
# Data upload
spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB
# Logging defaults
logging.level.*=INFO
logging.level.org.springframework=ERROR
logging.level.self.me.matchday=INFO
logging.file.name=C:/Users/Public/Matchday/log/matchday.log
logging.logback.rollingpolicy.max-file-size=16MB