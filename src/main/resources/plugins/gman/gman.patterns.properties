# Video metadata patterns
gman.patterns.start-of-metadata=__*
gman.patterns.metadata-delimiter=<span style=\"color: blue;\">(\\[)?
gman.patterns.metadata-kv-delimiter=(])?</span>:?(<span [^>]*>)?
gman.patterns.language-delimiter=[\\d.* ]|/
gman.patterns.filesize=~([\\d.]+)([gmk]b)
gman.patterns.channel=([.\\d]+) (channels)
gman.patterns.bitrate=(\\d+) ([km]bps)
gman.patterns.bitrate-conversion-factor=1000000
gman.patterns.container=\\w\\.\\d+ \\w+
gman.patterns.framerate=(\\d+)(fps)
# Event metadata patterns
gman.patterns.competition=^([\\w\\s])+
gman.patterns.fixture=((Semi-)?Final)|((J|(Matchday ))\\d+)
gman.patterns.teams=(?U)([\\w ?]+) vs.? ([\\w ?]+)
gman.patterns.date=[\\w-\\/\\s]* - (\\d{2}/\\d{2}/\\d{4})$
gman.patterns.season=(\\\\d{2,4})/(\\\\d{2,4})
