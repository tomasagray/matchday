# Video metadata patterns
zkf.patterns.metadata="(channel:)|(language:)|(format:)|(bitrate:)|(size:)"
zkf.patterns.resolution=(720|1080)[pi]
zkf.patterns.framerate=(\\d+)(fps)
zkf.patterns.container=mkv|ts
zkf.patterns.filesize=([\\d.,]+) ([gmk]b)
zkf.patterns.default-bitrate=4000000
zkf.patterns.mbps=mb/sec
zkf.patterns.kbps=kbps

# Event metadata patterns
zkf.patterns.competition=^([\\w\\s])+ 
zkf.patterns.season= (\\d{2,4})/(\\d{2,4}) 
zkf.patterns.fixture=((Semi-)?Final)|((J|(Matchday ))\\d+)
zkf.patterns.date=[\\w-\\/\\s]* - (\\d{2}/\\d{2}/\\d{4})$
zkf.patterns.teams=(?U)- ([\\w -]+) vs\\.? ([\\w -]+) -