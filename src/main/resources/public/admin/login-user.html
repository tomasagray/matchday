<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Server User Login Tool</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="header">
  <h1>Login User Tool</h1>
</div>

<div id="body-container">
  <div id="server-list-container" class="container">
    <h3 style="text-align: center">File Servers</h3>
    <ul id="server-list">

    </ul>
  </div>
  <div id="user-container">

    <h2 id="server-title"></h2>

    <div id="addUserContainer" class="container">
      <h3>Add User</h3>
      <form name="login" id="login">
        <div id="userdata-container">
          <div id="username-container">
            <label for="username">Username:</label>
            <input type="text" id="username" maxlength="150"/>
          </div>
          <div id="password-container">
            <label for="password">Password:</label>
            <input type="password" id="password" maxlength="64"/>
          </div>
        </div>

        <div style="clear: both">
          <input type="hidden" id="server-id" maxlength="36"/>
        </div>

        <div id="login-button-container">
          <input type="button" id="login-button" value="Login"/>
          <img src="spinner_32x32.gif" alt="Loading..." id="login-spinner" width="38" height="38"/>
        </div>

      </form>
    </div>
    <div id="user-list-container" class="container">
      <h3>Users</h3>
      <ul id="user-list">
      </ul>
    </div>
  </div>
</div>
<div id="message-container">
  <p id="message-text"></p>
</div>

<!-- Attach GUI -->
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/login.gui.js"></script>
<script type="text/javascript">

    // On page load
    $(document).ready(function() {
      // Initial data load
      console.log("Beginning page setup...", "Loading servers...");
      $loadServers();
    });


</script>
</body>
</html>
